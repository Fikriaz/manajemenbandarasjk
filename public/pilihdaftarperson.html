<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose file</title>
    <link rel="stylesheet" href="../css/mainStyles.css">
</head>
<body class="bg-[#000235]"  >
    <div class="container py-5 mx-auto drop-shadow-lg ">

      
            <!-- div isi file -->
            <div class="w-full flex flex-col items-center justify-center">
               
                <!-- buat tulisan -->
                <div class="flex flex-col items-center justify-center align-middle w-full ">
                    <h1  class=" font-semibold text-5xl mx-auto  items-center text-white  "> Selamat Datang</h1>
                    <p class="text-white font-bold">Sudah mempunyai akun? <a class="text-blue-500 hover:text-blue-300" href="">log in</a></p>
                    <hr class="text-black">
                </div>

                <!-- div header -->
                <div class="inline-flex justify-center items-center w-full mx-auto">
                    <hr class="my-8 w-10/12 h-px  bg-gray-700 border-0 dark:bg-gray-700">
                    <span class="absolute left-1/2 px-3 font-medium text-white bg-[#000235] -translate-x-1/2 dark:text-white dark:bg-gray-900">Daftar Sebagai</span>
                </div>

                <!-- div buat card choose -->
                <div class="w-full lg:w-1/2 gap-3  flex mx-auto   flex-row  items-center justify-center group">

                    <!-- card buat pemilihan daftar -->
                    <div class=" w-full lg:flex-row lg:w-5/12 xl:w-4/12  sm:w-4/12 md:w-4/12 sm:5/12  cursor-pointer group-hover:blur-sm  hover:!blur-none  bg-white/10 items-center justify-center mx-auto  rounded-xl transition ease-in-out delay-150  hover:-translate-y-1 hover:scale-110 hover:duration-100 ">
                        <div class="flex flex-col items-center rounded-xl justify-center pb-5 py-4 ">

                            <img class=" w-24 h-24 mb-3 rounded-full " src="../img/private.png">
                            <h5 class="mb-1 text-xl font-semibold text-white  ">Private</h5>
                           
                            <div class="flex items-center justify-center mt-2  w-10/12 space-x-3 ">
                                <button class="rounded-full w-10/12 py-2 px-3.5 text-sm bg-[#7e7ee3]/60 text-white "> Register Now</button>
                            </div>
                        </div>
                    </div>
                  
                   <!-- card buat pemilihan daftar -->
                   <div class=" w-full lg:flex-row lg:w-5/12 xl:w-4/12  sm:w-4/12 md:w-4/12 sm:5/12 align-middle items-center cursor-pointer  group-hover:blur-sm hover:!blur-none justify-center mx-auto bg-white/10  rounded-xl  transition ease-in-out delay-150  hover:-translate-y-1 hover:scale-110 hover:duration-100">
                    <div class="flex flex-col items-center justify-center pb-5 py-4">
                        <img class="w-24 h-24 mb-3 rounded-full shadow-lg" src="../img/company.jpg">
                        <h5 class="mb-1 text-xl font-semibold  text-white">Company</h5>
                       
                        <div class="flex items-center justify-center mt-2  w-10/12 space-x-3 ">
                            <button class="rounded-full w-10/12 py-2 px-3.5 text-sm bg-[#7e7ee3]/60 text-white "> Register Now</button>
                        </div>
                    </div>
                </div>
              
                

               </div>

                 <!-- div header -->
                 <div class="inline-flex justify-center items-center w-full mx-auto">
                    <hr class="my-8 w-10/12 h-px  bg-gray-700 border-0 dark:bg-gray-700">
                    <span class="absolute left-1/2 px-3 font-medium text-white bg-[#000235] -translate-x-1/2 dark:text-white dark:bg-gray-900">Isi Data Diri Anda</span>
                </div>

               <!-- link untuk -->
               <div class="flex flex-col w-full items-center justify-center py-2 ">
                <div class="w-10/12  rounded-3xl bg-white/10 shadow-lg overflow-hidden pl-5 py-5 px-12 ">
                    <h1 class="text-3xl text-white pb-4 font-semibold">For Private</h1>
                    <form>
                        <div class="relative z-0 mb-6 w-full  group">
                            <input type="text" name="nama" id="nama" class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                            <label for="nama" class="peer-focus:font-medium absolute text-sm text-gray-400 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Name</label>
                        </div>
                        <div class="relative z-0 mb-6 w-full group">
                            <input type="email" name="Email" id="Email" class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                            <label for="Email" class="peer-focus:font-medium absolute text-sm text-gray-400 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email</label>
                        </div>
                        <div class="relative z-0 mb-6 w-full group">
                            <input type="text" name="alamat" id="alamat" class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                            <label for="alamat" class="peer-focus:font-medium absolute text-sm text-gray-400 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Address</label>
                        </div>
                        <div class="relative z-0 mb-6 w-full group">
                            <input type="number" name="telepon" id="telepon" class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                            <label for="telepon" class="peer-focus:font-medium absolute text-sm text-gray-400 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
                        </div>
                        <div class="relative z-0 mb-6 w-full group">
                            <input type="password" name="password" id="password" class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                            <label for="password" class="peer-focus:font-medium absolute text-sm text-gray-400 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
                        </div>
                        <div class="relative z-0 mb-6 w-full group">
                            <input type="password" name="confirm_password" id="confirm_password" class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder=" " required />
                            <label for="confirm_password" class="peer-focus:font-medium absolute text-sm text-gray-400 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Confirm Password</label>
                        </div>

                        
                       
                        <button class="bg-[#00ADB5] rounded-xl w-1/12 hover:scale-110 hover:duration-100  py-3 text-center text-white">Submit</button>
                      </form>
                </div>

            </div>    

        

        <!--ini div container  -->
    </div>
   
    
</body>
</html>
