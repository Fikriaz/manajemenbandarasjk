<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Ajukan Penerbangan</title>
</head>
<body>
    <div class="p-10">
        <div class="mb-5">
            <h1 class="">Ajukan Penerbangan</h1>
        </div>
        <div class="my-3">
            <p class="">No. Registrasi Pesawat</p>
            <input type="text" name="RegPesawat" id="" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
        </div>
        <div class="my-3">
            <p class="">Jenis Pesawat</p>
            <input type="text" name="JenisPesawat" id="" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
        </div>
        <div class="my-3">
            <p class="">Nama Maskapai</p>
            <input type="text" name="NamaMaskapai" id="" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
        </div>
        <div class="my-3">
            <p class="">Jenis Penerbangan</p>
            <select name="" id="" class="bg-gray-50 border border-gray-300 rounded-md">
                <option value="">Penerbangan Komersial</option>
                <option value="">Penerbangan Pribadi</option>
            </select>
        </div>
        <div class="my-3">
            <p class="">Rute</p>
            <div class="grid gap-2 mb-2 md:grid-cols-2">
                <div>
                    <input type="text" name="BandaraAsal" id="" placeholder="Bandara Asal" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                </div>
                <div>
                    <input type="text" name="BandaraTujuan" id="" placeholder="Bandara Tujuan" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                </div>
            </div>    
        </div>
        <div class="my-3">
            <p class="">Kode Penerbangan</p>
            <input type="text" name="KodeTerbang" id="" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
        </div>
        <div class="my-3">
            <p class="">Jadwal Penerbangan</p>
            <div class="grid gap-2 mb-2 md:grid-cols-2">
                <div>
                    <input type="text" name="JamBerangkat" id="" placeholder="Jam Keberangkatan" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                </div>
                <div>
                    <input type="text" name="JamDatang" id="" placeholder="Jam Kedatangan" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                </div>
            </div>    
        </div>
        <div class="my-3">
            <p class="">Nama Pilot yang Bertugas</p>
            <input type="text" name="NamaPilot" id="" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
        </div>
        <div class="my-3">
            <p class="">Nama Co-Pilot yang Bertugas</p>
            <input type="text" name="NamaCoPilot" id="" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
        </div>
        <div class="my-3">
            <p class="">Jumlah Kru yang bertugas</p>
            <input type="text" name="JumlahKru" id="" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
        </div>
        <div>
            <p class="">Jumlah Penumpang</p>
            <input type="text" name="JumlahPenumpang" id="" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
        </div>
        <div class="mt-5">
            <input type="submit" name="AjukanTerbang" id="" value="Ajukan Penerbangan" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        </div>
    </div>
</body>
</html>
